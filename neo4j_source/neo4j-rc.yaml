kind: ReplicationController
apiVersion: v1
metadata:
 name: neo4j-rc
 labels:
  type: cs-rc
spec:
 replicas: 3
 selector:
  name: neo4j-init-cs
 template:
  metadata:
   labels:
    name: neo4j-init-cs
    app: neo4j
  spec:
   volumes:
    - name: "volume-cluster"
      hostPath:
       path: "/home/yanghang/initdir"
   nodeSelector:
    neo_name: node4
   containers:
    - name: neo4j
      image: ilmare/neo4j:enterprise
      imagePullPolicy: Never
      ports:
       - containerPort: 7474
       - containerPort: 7473
       - containerPort: 7687
       - containerPort: 5000
       - containerPort: 6000
       - containerPort: 7000
      env:
       - name: NEO4J_dbms_mode
         value: "CORE"
       - name: NEO4J_causal__clustering_expected__core__cluster__size
         value: "3"
       - name: NEO4J_ACCEPT_LICENSE_AGREEMENT
         value: "yes"
      volumeMounts:
       - name: "volume-cluster"
         mountPath: "/initdir"
